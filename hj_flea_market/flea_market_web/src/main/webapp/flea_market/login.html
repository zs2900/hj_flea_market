<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ 校园二手 ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>关注公众号，撩漂亮客服MM</h4>
                    <ul class="m-b">
                        <div class="erweima">
                            <img src="uploads/web/2016-03-03/56d792395ebe9.png">
                            <p class="text">扫一扫，或百度:校园二手</p>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="col-sm-5">
                <form id="js-form">
                    <h4 class="no-margins">登录校园二手交易平台</h4>
                    <input type="text" name="username" id="username" class="form-control uname" placeholder="用户名或邮箱" />
                    <input type="password" name="password" id="password" class="form-control pword m-b" placeholder="密码" />
                    <div class="verifycode-box">
                        <input type="text" name="passcode" id="passcode" class="form-control pword m-b" placeholder="验证码" />
                        <img id="verifycode" alt="点击更换"  class="passcode" src="/hj_flea_market/verifycode"/>
                    </div>
                    <div class="checkbox i-checks">
                        <a href="/hj_flea_market/registerPage">注册账号</a>
                    </div>
                    <a id="js-submit" class="btn btn-success btn-block submit_btn">登录</a>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
