  <body>
    <div class="x-body">
        <form class="layui-form">
        <input hidden="hidden" name="gId">
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  	商品名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_email" name="gName" 
                  autocomplete="off" class="layui-input">

          </div>
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">

                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  	商品期望价格

                  <input type="text" id="L_username" name="gPrice" 
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="" class="layui-form-label">
                  	商品交易地点
              </label>
              <div class="layui-input-inline">
                  <input type="text" name="gAddress"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">商品描述</label>
		    <div class="layui-input-block">
		      <textarea placeholder="请输入内容" name="gDescription" rows="5" cols="40"></textarea>
		    </div>
  		  </div>
  		  <div class="layui-form-item" id="gImage">
  		  
  		  </div>
  		  <div class="layui-form-item" id="gDisplayImages">
  		  
  		  </div>

      <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn layui-btn-normal" onclick="SaleGoodsPass(1)" >通过</button>
		      <button class="layui-btn layui-btn-warm" onclick="SaleGoodsPass(5)">驳回</button>
