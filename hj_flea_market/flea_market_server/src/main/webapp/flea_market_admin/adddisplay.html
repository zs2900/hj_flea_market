<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <link rel="stylesheet" href="../static/css/examinegoods.css">
    <script type="text/javascript" src="../static/lib/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/common.js"></script>
<!--     <script type="text/javascript" src="static/js/examinegoods.js"></script>
 -->    <script type="text/javascript" src="../static/js/xadmin.js"></script>
    <script type="text/javascript" src="../static/js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  	商品id
              </label>
              <div class="layui-input-inline">
                  <input type="text" name="gId" id="gId"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  	商品展示图片
              </label>
              <div class="layui-upload layui-input-block">
				  <button type="button" class="layui-btn" id="test1">上传图片</button>
				  <div class="layui-upload-list">
				    <img class="layui-upload-img" id="demo1" height="120px" width="140px">
				    <input hidden="hidden" id="imageUrl" >
				    <p id="demoText"></p>
				  </div>
			  </div> 
          </div>
      </form>
      <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn layui-btn-normal" onclick="addDisplay()" >添加</button>
		    </div>
	  </div>
	  
	  <script type="text/javascript">
	  layui.use('upload', function(){
		  var $ = layui.jquery,upload = layui.upload;
		  
		  //普通图片上传
		  var uploadInst = upload.render({
		    elem: '#test1'
		    ,url: '/hj_flea_market/uploadImage'
		    ,before: function(obj){
		      //预读本地文件示例，不支持ie8
		      obj.preview(function(index, file, result){
		        $('#demo1').attr('src', result); //图片链接（base64）
		      });
		    }
		    ,done: function(res){
		      //如果上传失败
		      if(res.code > 0){
		        return layer.msg('上传失败');
		      }
		      //上传成功
		      if(res.retCode == 0){
		    	  console.log(res.imagePath);
		    	  $("#imageUrl").attr("value", res.imagePath);
		      }
		    }
		    ,error: function(){
		      //演示失败状态，并实现重传
		      var demoText = $('#demoText');
		      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
		      demoText.find('.demo-reload').on('click', function(){
		        uploadInst.upload();
		      });
		    }
		  });
	  });
	  
	  function addDisplay(){
		  var data = {};
		  data.gId = $("input[name='gId']").val();
		  data.dImg = $("#imageUrl").attr("value");
		  $.ajax({
			  url: "/hj_flea_market/addDisplay",
			  type: "post",
			  dataType: "json",
			  data: JSON.stringify(data),
			  contentType: "application/json;charset=utf-8",
			  success: function(result){
				  if(result.retCode == 0){
					  layer.msg("添加成功");
					  x_admin_close();
					  x_admin_father_reload();
				  }
			  }
		  });
	  }
	  </script>
  </body>

</html>
